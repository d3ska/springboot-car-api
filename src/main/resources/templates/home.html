<!DOCTYPE html>
<html lang="en" xmlns:th="www://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/add">Add <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/search">Search</a>
        </div>
    </div>
</nav>
<table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <th>Car ID</th>
    <th>Mark</th>
    <th>Model</th>
    <th>Color</th>
    <th>Production yaer</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr th:each="car : ${carsList}">
        <td th:text="${car.id}">Car ID</td>
        <td th:text="${car.mark}">Mark</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color.value}">Color</td>
        <td th:text="${car.productionYear}">Production year</td>
        <td>
            <a th:href="@{'/update/' + ${car.id}}">Update</a>
            <a th:href="@{'/delete/' + ${car.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
